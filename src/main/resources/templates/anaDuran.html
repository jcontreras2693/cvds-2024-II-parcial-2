<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="fragments/general.html::headerfiles('Greeting Page')"></th:block>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="centered" style="margin-bottom: 50px;">PARCIAL TEÓRICO-PRÁCTICO</h1>
        <div class="col-lg-10 mx-auto">
            <table class="table" style="margin-bottom: 50px;">
                <thead>
                <tr>
                    <th>Pregunta</th>
                    <th>Respuesta</th>
                    <th>Justificacion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="anaDuran : ${anaDuranList}">
                    <td><span th:text="${anaDuran.pregunta}">Pregunta</span></td>
                    <td><span th:text="${anaDuran.respuesta}">Respuesta</span></td>
                    <td><span th:text="${anaDuran.justificacion}">JustificaciON</span></td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="author">
            <p>Elaborado por: Ana Duran | CVDS</p>
        </div>
    </div>
</main>
<footer th:replace="fragments/general::empty-footer"></footer>
</body>
</html>
